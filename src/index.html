<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c259eb882.js"
      crossorigin="anonymous"
    ></script>
    <title>The To Do List</title>
  </head>
  <body>
    <div class="to-do-container">
      <hr />
      <p id="label">
        Your To Do
        <span id="reset-button"><i class="fa-solid fa-rotate"></i></span>
      </p>
      <hr />
      <br />
      <input
        type="Text"
        id="task"
        placeholder="Add to your list..."
        required
      /><span><i class="fa-regular fa-turn-down-left"></i></span>
      <br />
      <hr />
      <div id="to-do-list"></div>
      <div id="clear-the-completed-task">
        <button type="button" id="clear-btn">Clear The completed</button>
      </div>
    </div>
  </body>
</html>
